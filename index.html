<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختيار النظام</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
      color: #fff;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      color: #FFD700;
    }

    .btn {
      display: inline-block;
      margin: 15px;
      padding: 18px 30px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      color: #000;
      background: #FFD700;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .btn:hover {
      background: #e6c200;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <h1>اختار نظام الحضور</h1>
  <a href="athar.html" class="btn">أثر</a>
  <a href="athena.html" class="btn">أثينا</a>
</body>
</html>
