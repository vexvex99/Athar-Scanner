<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الحضور</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    #logo {
      width: clamp(80px, 15vw, 140px);
      height: auto;
      margin-bottom: 1rem;
      border-radius: 10px;
    }

    h1 {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 600;
      line-height: 1.3;
    }

    #reader {
      width: 100%;
      max-width: 320px;
      aspect-ratio: 1;
      margin: 0 auto 1.5rem;
      border-radius: 16px;
      overflow: hidden;
      background: #fff;
      transform: scaleX(-1);
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
      border: 4px solid #e0e0e0;
      position: relative;
    }

    #message {
      margin-top: 1rem;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      display: none;
      background: linear-gradient(45deg, #28a745, #20c997);
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
      transition: all 0.3s ease;
      word-break: break-word;
    }

    #message.error {
      background: linear-gradient(45deg, #dc3545, #e74c3c);
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
    }

    #message.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* زر الإعدادات */
    #settingsBtn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 100;
    }

    #settingsBtn:hover {
      transform: rotate(90deg) scale(1.1);
      background: rgba(255, 255, 255, 1);
    }

    /* نافذة الإعدادات */
    #settingsOverlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }

    .settingsModal {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      text-align: right;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      animation: modalSlide 0.3s ease-out;
    }

    @keyframes modalSlide {
      from {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .settingsModal h3 {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.3rem;
    }

    .settingsModal label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .settingsModal input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .settingsModal input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    .buttonGroup {
      display: flex;
      gap: 0.75rem;
      margin-top: 2rem;
      justify-content: flex-start;
    }

    .settingsModal button {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .settingsModal button.save {
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: white;
    }

    .settingsModal button.save:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
    }

    .settingsModal button.cancel {
      background: #f8f9fa;
      color: #6c757d;
      border: 2px solid #e9ecef;
    }

    .settingsModal button.cancel:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }

    /* استجابة للشاشات الصغيرة */
    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }

      .container {
        padding: 1.5rem;
        border-radius: 15px;
      }

      #settingsBtn {
        width: 45px;
        height: 45px;
        font-size: 1.3rem;
        top: 0.5rem;
        left: 0.5rem;
      }

      .settingsModal {
        padding: 1.5rem;
        border-radius: 15px;
      }

      .buttonGroup {
        flex-direction: column;
      }

      .settingsModal button {
        padding: 1rem;
      }
    }

    /* استجابة للشاشات المتوسطة */
    @media (min-width: 481px) and (max-width: 768px) {
      .container {
        max-width: 450px;
      }

      #reader {
        max-width: 280px;
      }
    }

    /* استجابة للشاشات الكبيرة */
    @media (min-width: 769px) {
      .container {
        max-width: 500px;
      }

      #reader {
        max-width: 320px;
      }
    }

    /* تحسينات إضافية للوضع الأفقي على الهواتف */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        justify-content: flex-start;
        padding-top: 1rem;
      }

      .container {
        padding: 1rem;
      }

      h1 {
        margin-bottom: 1rem;
        font-size: 1.2rem;
      }

      #reader {
        max-width: 250px;
        margin-bottom: 1rem;
      }
    }

    /* تحسين عرض الرسائل */
    .status-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #28a745;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <button id="settingsBtn" title="إعدادات" aria-label="فتح الإعدادات">⚙️</button>
  
  <div class="container">
    <img src="logo.JPG" alt="شعار المؤسسة" id="logo">
    <h1>سجّل حضورك باستخدام الكيو آر كود</h1>
    
    <div id="reader">
      <div class="status-indicator"></div>
    </div>
    
    <div id="message" role="alert"></div>
  </div>

  <audio id="success-sound" src="you.mp3" preload="auto"></audio>

  <!-- نافذة الإعدادات -->
  <div id="settingsOverlay" role="dialog" aria-labelledby="settings-title" aria-hidden="true">
    <div class="settingsModal">
      <h3 id="settings-title">إعدادات Google Form</h3>
      
      <label for="formURL">رابط الفورم:</label>
      <input type="url" id="formURL" placeholder="https://docs.google.com/forms/d/e/...">

      <label for="fieldName">رقم الـ entry:</label>
      <input type="text" id="fieldName" placeholder="entry.1234567890">

      <div class="buttonGroup">
        <button type="button" class="save" onclick="saveSettings()">حفظ الإعدادات</button>
        <button type="button" class="cancel" onclick="closeSettings()">إلغاء</button>
      </div>
    </div>
  </div>

  <script>
    const message = document.getElementById('message');
    const successSound = document.getElementById('success-sound');
    const settingsOverlay = document.getElementById('settingsOverlay');

    // إعدادات محفوظة أو افتراضية
    const getFormURL = () => {
      try {
        return window.formURL || 'https://docs.google.com/forms/d/e/1FAIpQLSfXigHnwuKE9MX4-ZY2KnEys4QcIp2fcUl-sbx_dZWWa_ZbFQ/formResponse';
      } catch (e) {
        return 'https://docs.google.com/forms/d/e/1FAIpQLSfXigHnwuKE9MX4-ZY2KnEys4QcIp2fcUl-sbx_dZWWa_ZbFQ/formResponse';
      }
    };
    
    const getFieldName = () => {
      try {
        return window.fieldName || 'entry.1217353555';
      } catch (e) {
        return 'entry.1217353555';
      }
    };

    let lastScanned = '';
    let canScan = true;
    let scanTimeout;

    const showMessage = (text, isError = false, duration = 3000) => {
      clearTimeout(scanTimeout);
      
      message.innerText = text;
      message.className = isError ? 'error show' : 'show';
      
      scanTimeout = setTimeout(() => {
        message.classList.remove('show');
        setTimeout(() => {
          message.style.display = 'none';
          canScan = true;
        }, 300);
      }, duration);
    };

    const qrCodeSuccessCallback = (decodedText) => {
      if (decodedText && decodedText !== lastScanned && canScan) {
        lastScanned = decodedText;
        canScan = false;

        const formData = new FormData();
        formData.append(getFieldName(), decodedText);

        showMessage(`⏳ جاري إرسال البيانات...`, false, 1000);

        fetch(getFormURL(), {
          method: 'POST',
          mode: 'no-cors',
          body: formData
        }).then(() => {
          try {
            successSound.play().catch(() => {
              // تجاهل خطأ الصوت إذا لم يكن متاحاً
            });
          } catch (e) {
            // تجاهل خطأ الصوت
          }
          showMessage(`✅ تم تسجيل الحضور بنجاح\nالكود: ${decodedText}`, false, 4000);
        }).catch(err => {
          console.error("فشل الإرسال:", err);
          showMessage("❌ فشل في الإرسال! تحقق من الاتصال", true, 4000);
        });

        // السماح بالمسح مرة أخرى بعد 2 ثانية
        setTimeout(() => {
          lastScanned = '';
        }, 2000);
      }
    };

    // إعداد الكاميرا
    const initializeCamera = () => {
      const html5QrCode = new Html5Qrcode("reader");
      const config = {
        fps: 10,
        qrbox: { width: 200, height: 200 },
        aspectRatio: 1.0,
        disableFlip: false
      };

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          // محاولة استخدام الكاميرا الخلفية أولاً
          const cameraId = devices.find(device => 
            device.label.toLowerCase().includes('back') || 
            device.label.toLowerCase().includes('rear')
          )?.id || devices[0].id;

          html5QrCode.start(
            cameraId,
            config,
            qrCodeSuccessCallback
          ).catch(err => {
            console.error("فشل في بدء الكاميرا:", err);
            // محاولة استخدام الكاميرا الافتراضية
            html5QrCode.start(
              { facingMode: "environment" },
              config,
              qrCodeSuccessCallback
            ).catch(err2 => {
              console.error("فشل في الكاميرا الافتراضية:", err2);
              showMessage("❌ فشل في فتح الكاميرا", true, 5000);
            });
          });
        } else {
          showMessage("❌ لا توجد كاميرات متاحة", true, 5000);
        }
      }).catch(err => {
        console.error("خطأ في الحصول على الكاميرات:", err);
        showMessage("❌ فشل في الوصول للكاميرا", true, 5000);
      });
    };

    // إعدادات
    document.getElementById('settingsBtn').onclick = () => {
      document.getElementById('formURL').value = getFormURL();
      document.getElementById('fieldName').value = getFieldName();
      settingsOverlay.style.display = 'flex';
      settingsOverlay.setAttribute('aria-hidden', 'false');
    };

    function closeSettings() {
      settingsOverlay.style.display = 'none';
      settingsOverlay.setAttribute('aria-hidden', 'true');
    }

    function saveSettings() {
      const url = document.getElementById('formURL').value.trim();
      const field = document.getElementById('fieldName').value.trim();

      if (url && field) {
        try {
          window.formURL = url;
          window.fieldName = field;
          alert("✅ تم حفظ الإعدادات بنجاح");
          closeSettings();
        } catch (e) {
          alert("✅ تم حفظ الإعدادات مؤقتاً");
          closeSettings();
        }
      } else {
        alert("❌ يرجى ملء جميع الحقول");
      }
    }

    // إغلاق النافذة عند النقر خارجها
    settingsOverlay.onclick = (e) => {
      if (e.target === settingsOverlay) {
        closeSettings();
      }
    };

    // إغلاق النافذة بالضغط على ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && settingsOverlay.style.display === 'flex') {
        closeSettings();
      }
    });

    // تشغيل الكاميرا عند تحميل الصفحة
    window.addEventListener('load', () => {
      setTimeout(initializeCamera, 500);
    });

    // إعادة تشغيل الكاميرا عند العودة للصفحة
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        setTimeout(() => {
          canScan = true;
          lastScanned = '';
        }, 1000);
      }
    });
  </script>

</body>
</html>
